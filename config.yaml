arbitrage:
  currency_pairs: ['ETC_CNY', 'BTS_CNY', 'ZEC_CNY']
  exchanges: ['chbtc', 'yunbi', 'jubi', 'bter']

  check_interval_second: 1.05 #多久检查一次套利机会
  wait_order_filled_second: 10 
  query_order_state_interval_ms: 500

  BTS_CNY:
    arbitrage_exchanges: ['chbtc', 'jubi', 'yunbi']
    allow_slippage_perc: 0.001
    arbitrage_target_gain: 0.005
    balance_target_gain: 0.001
    balance_ratio: 0.1 #买币方币数/卖币方币数 < balance_ratio时，按照balance_target_gain算套利机会，否则用arbitrage_target_gain
    coin_trade_minimum: 5 #最少交易数量
    coin_trade_maximum: 500 #最多交易数量
    #风险控制，当alpha超过risk_alpha时不交易，主要是bter交易所，因为该交易所有可能返回其他币种的qoute，导致alpha异常大，但是是错的。
    risk_alpha: 0.1

    #using_withdraw 为True时，算收益要去掉提现手续费（币跟现金）
    using_withdraw: False

    ####当using_withdraw为true时才需要配下面的配置
    # withdraw_perc: 0.9
    # withdraw_minimum: 100

    # #只有当using_withdraw为True时，exchange_withdraw_permission才生效
    # exchange_withdraw_permission:
